<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Filmes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="movies.html">Filmes</a>
        <a href="songs.html">Músicas</a>
    </nav>
    <h1>Filmes Cadastrados</h1>
    <button id="addMovieBtn">Adicionar Filme</button>
    <table id="moviesTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Gênero</th>
                <th>Diretor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os filmes serão listados aqui via JS -->
        </tbody>
    </table>
    <!-- Modal para adicionar/editar filme -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Filme</h2>
            <form id="movieForm">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>

                <label for="genre">Gênero:</label>
                <input type="text" id="genre" name="genre" required>

                <label for="director">Diretor:</label>
                <input type="text" id="director" name="director" required>

                <button type="submit" id="saveMovieBtn">Salvar</button>
            </form>
        </div>
    </div>
    <script src="js/movie.js"></script>
</body>
</html>
