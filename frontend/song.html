<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Músicas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="movies.html">Filmes</a>
        <a href="songs.html">Músicas</a>
    </nav>
    <h1>Músicas Cadastradas</h1>
    <button id="addSongBtn">Adicionar Música</button>
    <table id="songsTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th>Álbum</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- As músicas serão listadas aqui via JS -->
        </tbody>
    </table>
    <!-- Modal para adicionar/editar música -->
    <div id="songModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitleSong">Adicionar Música</h2>
            <form id="songForm">
                <label for="title">Título:</label>
                <input type="text" id="titleSong" name="title" required>

                <label for="artist">Artista:</label>
                <input type="text" id="artist" name="artist" required>

                <label for="album">Álbum:</label>
                <input type="text" id="album" name="album" required>

                <button type="submit" id="saveSongBtn">Salvar</button>
            </form>
        </div>
    </div>
    <script src="js/song.js"></script>
</body>
</html>
